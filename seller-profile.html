<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Vendedor - Shineray</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="css/seller-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- BOTÃO VOLTAR: Permite ao usuário retornar para a lista de todos os vendedores -->
    <div class="back-button-container">
        <a href="sellers.html" class="btn-back">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <main>
        <!-- CABEÇALHO DO PERFIL: Parte preta no topo da página -->
        <div class="profile-header">
            <div class="container">
                <!-- Espaço para o fundo preto do perfil -->
            </div>
        </div>

        <!-- CONTEÚDO DO PERFIL: 
             As fotos e links do vendedor são injetados aqui pelo js/seller-profile.js 
        -->
        <div class="container" id="profile-content">
            <div class="profile-card-container">
                <p>Carregando perfil...</p>
            </div>
        </div>
    </main>

    <!-- RODAPÉ: Injetado via JS -->
    <footer class="footer" id="footer-inject"></footer>

    <script src="js/layout.js"></script>
    <script src="js/config.js"></script>
    <script src="js/menu.js"></script>

    <script src="js/sellers-data.js"></script>
    <script src="js/seller-profile.js"></script>
</body>
</html>
