<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Vendedor - Shineray</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="css/seller-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- BOTÃO VOLTAR: Permite ao usuário retornar para a lista de todos os vendedores -->
    <div class="back-button-container">
        <a href="sellers.html" class="btn-back">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <main>
        <!-- CABEÇALHO DO PERFIL: Parte preta no topo da página -->
        <div class="profile-header">
            <div class="container">
                <!-- Espaço para o fundo preto do perfil -->
            </div>
        </div>

        <!-- CONTEÚDO DO PERFIL: 
             As fotos e links do vendedor são injetados aqui pelo js/seller-profile.js 
        -->
        <div class="container" id="profile-content">
            <div class="profile-card-container">
                <p>Carregando perfil...</p>
            </div>
        </div>
    </main>

    <!-- RODAPÉ: Informações de contato, links rápidos e redes sociais -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- Coluna 1: Logo e Empresa -->
                <div class="footer-section">
                    <a href="index.html" class="logo">
                        <img src="img/Shineray-logo-branco.png" alt="Shineray Logo" class="logo-footer">
                    </a>
                    <p>© 2025 Shineray<br>CNPJ: 00.000.000/0000-00</p>
                </div>

                <!-- Coluna 2: Navegação Rápida -->
                <div class="footer-section">
                    <h3>Navegação</h3>
                    <ul class="footer-links">
                        <li><a href="index.html">Início</a></li>
                        <li><a href="catalog.html">Catálogo</a></li>
                        <li><a href="https://wa.me/551199998888" target="_blank">Contato</a></li>
                        <li><a href="sellers.html">Vendedores</a></li>
                    </ul>
                </div>
                
                <!-- Coluna 3: Informações de Contato -->
                <div class="footer-section">
                    <h3>Contato</h3>
                    <p><i class="fas fa-phone"></i> (11) 9999-8888</p>
                    <p><i class="fas fa-envelope"></i> contato@shineray.com.br</p>
                    <a href="https://maps.google.com" class="btn btn-location" target="_blank">
                        <i class="fas fa-map-marker-alt"></i> Localização
                    </a>
                </div>
                
                <!-- Coluna 4: Redes Sociais -->
                <div class="footer-section">
                    <h3>Redes Sociais</h3>
                    <div class="social-links-footer">
                        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="js/menu.js"></script>

    <script src="js/sellers-data.js"></script>
    <script src="js/seller-profile.js"></script>
</body>
</html>
