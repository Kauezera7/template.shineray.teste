<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Vendedores - Shineray</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- CABEÇALHO: Injetado via JS -->
    <header id="header-inject"></header>

    <main>
        <!-- SEÇÃO DE VENDEDORES: Lista todos os consultores disponíveis -->
        <section class="container sellers-section">
            <h1 class="sellers-title">Fale com um Especialista</h1>
            <p class="sellers-subtitle">Escolha um de nossos consultores abaixo para um atendimento personalizado.</p>
            
            <div class="sellers-grid">
                <!-- VENDEDOR: Carlos Júnior -->
                <a href="seller-profile.html?id=carlos-junior" class="seller-card">
                    <div class="seller-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="seller-info">
                        <h3>Carlos Júnior</h3>
                        <p class="role">Gerente de Vendas</p>
                    </div>
                    <div class="seller-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <!-- VENDEDOR: Fernanda Oliveira -->
                <a href="seller-profile.html?id=fernanda-oliveira" class="seller-card">
                    <div class="seller-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="seller-info">
                        <h3>Fernanda Oliveira</h3>
                        <p class="role">Consultora de Consórcio</p>
                    </div>
                    <div class="seller-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <!-- VENDEDOR: Ricardo Silva -->
                <a href="seller-profile.html?id=ricardo-silva" class="seller-card">
                    <div class="seller-avatar">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="seller-info">
                        <h3>Ricardo Silva</h3>
                        <p class="role">Vendas Online</p>
                    </div>
                    <div class="seller-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <!-- VENDEDOR: Ana Souza -->
                <a href="seller-profile.html?id=ana-souza" class="seller-card">
                    <div class="seller-avatar">
                        <i class="fas fa-motorcycle"></i>
                    </div>
                    <div class="seller-info">
                        <h3>Ana Souza</h3>
                        <p class="role">Especialista Shineray</p>
                    </div>
                    <div class="seller-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <!-- RODAPÉ: Injetado via JS -->
    <footer class="footer" id="footer-inject"></footer>

    <script src="js/layout.js"></script>
    <script src="js/config.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
