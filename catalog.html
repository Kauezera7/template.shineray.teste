<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shineray Colombo - Catálogo de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <!-- LOGO: Altere o 'src' para mudar a imagem do logo -->
                <a href="index.html" class="logo">
                    <img src="img/Shineray-logo2.png" alt="Shineray Logo" class="logo-img">
                </a>
                <!-- MENU: Links principais do site -->
                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="catalog.html">Produtos</a></li>
                    <li><a href="index.html#about">Sobre</a></li>
                    <li><a href="index.html#contact">Contato</a></li>
                </ul>
                <!-- MENU CELULAR: Ícone que aparece em telas pequenas -->
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <!-- SEÇÃO DO CATÁLOGO: Onde as motos são listadas -->
        <section id="catalog" class="product-grid">
            <div class="container">
                <h2>Nosso Catálogo</h2>

                <!-- FILTRO DE CORES: Permite ao usuário filtrar as motos por cor -->
                <div id="filter-dropdown" class="filter-container">
                    <label for="color-filter">Filtrar por cor:</label>
                    <select id="color-filter" class="filter-select">
                        <option value="all">Todas</option>
                        <option value="preto">Preto</option>
                        <option value="vermelho">Vermelho</option>
                        <option value="azul">Azul</option>
                        <option value="cinza">Cinza</option>
                    </select>
                </div>

                <!-- CONTAINER DE PRODUTOS: 
                     O conteúdo abaixo é preenchido automaticamente pelo arquivo js/catalog.js 
                -->
                <div class="products">
                    <!-- Os produtos serão carregados automaticamente pelo js/catalog.js -->
                </div>
            </div>
        </section>
    </main>

    <!-- RODAPÉ: Informações de contato, links rápidos e redes sociais -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- Coluna 1: Logo e Empresa -->
                <div class="footer-section">
                    <a href="index.html" class="logo">
                        <img src="img/Shineray-logo-branco.png" alt="Shineray Logo" class="logo-footer">
                    </a>
                    <p>© 2025 Shineray<br>CNPJ: 00.000.000/0000-00</p>
                </div>

                <!-- Coluna 2: Navegação Rápida -->
                <div class="footer-section">
                    <h3>Navegação</h3>
                    <ul class="footer-links">
                        <li><a href="index.html">Início</a></li>
                        <li><a href="catalog.html">Catálogo</a></li>
                        <li><a href="index.html#contact">Contato</a></li>
                        <li><a href="sellers.html">Vendedores</a></li>
                    </ul>
                </div>
                
                <!-- Coluna 3: Informações de Contato -->
                <div class="footer-section">
                    <h3>Contato</h3>
                    <p><i class="fas fa-phone"></i> (11) 9999-8888</p>
                    <p><i class="fas fa-envelope"></i> contato@shineray.com.br</p>
                    <a href="https://maps.google.com" class="btn btn-location" target="_blank">
                        <i class="fas fa-map-marker-alt"></i> Localização
                    </a>
                </div>
                
                <!-- Coluna 4: Redes Sociais -->
                <div class="footer-section">
                    <h3>Redes Sociais</h3>
                    <div class="social-links-footer">
                        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="js/menu.js"></script>
    <script src="js/products-data.js"></script>
    <script src="js/catalog.js"></script>
</body>
</html>
