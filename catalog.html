<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shineray Colombo - Catálogo de Produtos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- CABEÇALHO: Injetado via JS -->
    <header id="header-inject"></header>

    <main>
        <section class="filters-section">
            <div class="container">
                <h1 class="page-title">Catálogo de Motos</h1>
                <p class="page-subtitle">Encontre a moto perfeita para você</p>
                
                <!-- Botão para abrir/fechar filtros -->
                <button id="toggle-filters" class="btn-filter-toggle">
                    <i class="fas fa-filter"></i> Filtrar Resultados <i class="fas fa-chevron-down"></i>
                </button>

                <div class="filters-container" id="filters-container">
                    <div class="filters">
                        <div class="filter-group">
                            <label>Modelo:</label>
                            <div class="custom-select-wrapper" id="category-dropdown">
                                <div class="custom-select-trigger">
                                    <span>Todos os modelos</span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <div class="custom-options">
                                    <!-- JS vai preencher -->
                                </div>
                            </div>
                        </div>

                        <div class="filter-group">
                            <label>Filtrar por Cor:</label>
                            <div class="custom-select-wrapper" id="color-dropdown">
                                <div class="custom-select-trigger">
                                    <div style="display: flex; align-items: center; gap: 10px;">
                                        <div class="color-dot all"></div>
                                        <span>Todas as cores</span>
                                    </div>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <div class="custom-options">
                                    <!-- JS vai preencher aqui -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <label>Combustível:</label>
                            <div class="custom-select-wrapper" id="fuel-dropdown">
                                <div class="custom-select-trigger">
                                    <span>Todos</span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <div class="custom-options">
                                    <!-- JS vai preencher -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <label>Marca:</label>
                            <div class="custom-select-wrapper" id="brand-dropdown">
                                <div class="custom-select-trigger">
                                    <span>Todas as marcas</span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <div class="custom-options">
                                    <!-- JS vai preencher -->
                                </div>
                            </div>
                        </div>
                        
                        <button id="reset-filters" class="btn btn-secondary">
                            <i class="fas fa-redo"></i> Limpar Filtros
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Resultados -->
        <section class="product-grid">
            <div class="container">
                <div class="products">
                    <!-- JS vai preencher aqui -->
                </div>
            </div>
        </section>
    </main>

    <!-- RODAPÉ: Injetado via JS -->
    <footer class="footer" id="footer-inject"></footer>

    <!-- Scripts de Layout -->
    <script src="js/layout.js"></script>

    <script src="js/config.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/render-utils.js"></script>
    <script src="js/products-data.js"></script>
    <script src="js/catalog.js"></script>
</body>
</html>
